<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clickme-game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frontpage">
        <h1>Click Me Game</h1>
        <button class="name-click">Enter Your Name</button>
        <div class="input-box">
            <input class="hide name-input" type="text" placeholder="enter your name" required>
            <button class="submit hide" type="submit">submit</button>
        </div>
        <button class="start">Start Game</button>
    </div>

    <div class="gamepage">
        <div class="counter hide">0</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
